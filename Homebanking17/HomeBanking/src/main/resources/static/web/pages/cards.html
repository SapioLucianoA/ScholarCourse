<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/cards.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="shortcut icon" href="../assets/img/Favicon.png" type="image/x-icon">

  <title>CapyBank | Cards</title>
</head>

<body>
  <div id="app">
    <div class="div-vh">
      <div class="index-header">
        <h1 class="d-none">Capybank</h1>
        <img src="../assets/img/Capybank.png" alt="capybank logo" class="logo align-self-center ms-1">
        <nav class="navbar navbar-expand-sm ">
          <div class="container-fluid me-1">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./accounts.html">Accounts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./cards.html">Cards</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <h1 class="text-center">All Capy cards</h1>
      <div class="all-container">
        <div class="contenedor-h-cards">
          <h2 class="text-center mt-3">Your creditCards</h2>
          <div class="credit-cards-container">
            <!-- cards credit-->
            <div class="card-container">
              <div class="card front-face platinum">
                <span class="span-front1"></span>
                <span class="span-front2"></span>
                <span class="span-front3"></span>
                <span class="span-front4"></span>
                <span class="span-front5"></span>
                <span class="span-front6"></span>
                <span class="span-front7"></span>

                <div class="card-logos">
                  <h3>Capybank</h3>
                  <img src="../assets/img/mastercard-logo.png" alt="mastercard-logo Master Card icono de Icons8"
                    class="master-logo">
                </div>

                <div class="chip-type-card">
                  <img src="../assets/img/chip.png" alt="Chip-card icono de Icons8" class="chip-card">
                  <h3> CREDIT </h3>
                </div>

                <div class="card-number">
                  <H3 class="text-center">XXXX-XXXX-XXXX-XXXX</H3>
                </div>

                <div class="holder-exp">
                  <div class="w-75">
                    <h3>CARD HOLDER</h3>
                  </div>
                  <div class="w-25 d-flex flex-column justify-content-evenly  align-items-center mt-2 fw-bold ">
                    <div class="w-50 d-flex flex-row justify-content-evenly  align-items-center me-5">
                      <p>EXP:</p>
                      <p class="ms-1">12/99</p>
                    </div>
                    <div class="w-50 d-flex flex-row justify-content-evenly  align-items-center me-5">
                      <p> CVV: </p>
                      <p class="ms-1 my-password-field"> 321 </p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!-- cards credit-->
          </div>
        </div>
        <div class="contenedor-h-cards">
          <h2 class="text-center mt-3"> YOUR DEBIT CARDS </h2>
          <div class="credit-cards-container">
            <!-- cards credit-->
            <div class="card-container">
              <div class="card front-face gold">
                <span class="span-front1"></span>
                <span class="span-front2"></span>
                <span class="span-front3"></span>
                <span class="span-front4"></span>
                <span class="span-front5"></span>
                <span class="span-front6"></span>
                <span class="span-front7"></span>

                <div class="card-logos">
                  <h3>Capybank</h3>
                  <img src="../assets/img/mastercard-logo.png" alt="mastercard-logo Master Card icono de Icons8"
                    class="master-logo">
                </div>

                <div class="chip-type-card">
                  <img src="../assets/img/chip.png" alt="Chip-card icono de Icons8" class="chip-card">
                  <h3> DEBIT </h3>
                </div>

                <div class="card-number">
                  <H3 class="text-center">XXXX-XXXX-XXXX-XXXX</H3>
                </div>

                <div class="holder-exp">
                  <div class="w-75">
                    <h3>CARD HOLDER</h3>
                  </div>
                  <div class="w-25 d-flex flex-column justify-content-evenly  align-items-center mt-2 fw-bold ">
                    <div class="w-50 d-flex flex-row justify-content-evenly  align-items-center me-5">
                      <p>EXP:</p>
                      <p class="ms-1">12/99</p>
                    </div>
                    <div class="w-50 d-flex flex-row justify-content-evenly  align-items-center me-5">
                      <p> CVV: </p>
                      <p class="ms-1 my-password-field"> 321 </p>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <!-- cards credit-->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../javascript/cards.js"></script>

</html>
