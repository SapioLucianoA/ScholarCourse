</head>

<body>
   <div id="app">
      <div class="div-vh">
         <div class="index-header">
            <h1 class="d-none">Capybank</h1>
            <img src="../assets/img/Capybank.png" alt="capybank logo" class="logo align-self-center ms-1">
            <nav class="navbar navbar-expand-sm ">
               <div class="container-fluid me-1">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="./cards.html">Cards</a>
                        </li>
                     </ul>
                  </div>
               </div>

         </div>
         <!-------------------------------------  div  login/reg  ---------------------------------->
         <div class="container-form">
            <div class="wrapper" :class="{ active: isActive }">
               <span class="span-wrapper"></span>
               <span class="span-wrapper2"></span>
               <div class="form-box login">
                  <!--------------------------------LOGIN...--------------------------- -->
                  <h2 class="animation" style="--i:1; --j:26;">Login</h2>
                  <form @submit.prevent="submitForm">
                     <div class="input-box animation" style="--i:2" style="--j:25;">
                        <input type="email" required v-model="email">
                        <label>Email</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                           <path
                              d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671" />
                           <path
                              d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791" />
                        </svg>
                     </div>
                     <div class="input-box animation" style="--i:3; --j:24;">
                        <input type="password" required v-model="password">
                        <label>Password</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-lock-fill" viewBox="0 0 16 16">
                           <path
                              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                        </svg>
                     </div>
                     <button type="submit" class="button animation" style="--i:4;--j:23;">Login</button>
                  </form>
                  <div class="logger-link animation mt-1" style="--i:5; --j:22;">
                     <p>Don't have an account?
                        <a href="#" class="register-link" @click="changeActive">Sign up</a>
                     </p>
                  </div>
               </div>
               <div class="info-text  login">
                  <h2 class="animation" style="--i:0; --j:25;">Welcome Back!</h2>
                  <p class="animation" style="--i:1; --j:24;">Capybank where your money grows like sturies</p>
               </div>

               <!-- -----------------------------------register form--------------------------------->
               <div class="form-box register">
                  <h2 class="animation" style="--i:7">Sign Up</h2>
                  <form @submit.prevent="register">
                     <div class="input-box animation" style="--i:6">
                        <input type="text" required v-model="clientRecord.name" id="name">
                        <label>Name</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-person-fill" viewBox="0 0 16 16">
                           <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                     </div>
                     <div class="input-box animation" style="--i:5">
                        <input type="text" required v-model="clientRecord.lastName" id="lastName">
                        <label>Last Name</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-person-fill" viewBox="0 0 16 16">
                           <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                     </div>
                     <div class="input-box animation" style="--i:4">
                        <input type="email" required v-model="clientRecord.email" id="email">
                        <label>email</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                           <path
                              d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671" />
                           <path
                              d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791" />
                        </svg>
                     </div>
                     <div class="input-box animation" style="--i:3">
                        <input type="password" required v-model="clientRecord.password" id="password">
                        <label>Password</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-lock-fill" viewBox="0 0 16 16">
                           <path
                              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                        </svg>
                     </div>
                     <button type="submit" class="button animation" style="--i:2">Register</button>
                  </form>
                  <div class="logger-link mt-1 animation" style="--i:1">
                     <p>Already have an account?
                        <a href="#" class="login-link" @click="changeActive">Sign In</a>
                     </p>
                  </div>
               </div>
               <div class="info-text  register">
                  <h2 class="animation" style="--i:1" style="--j:3">Join us!</h2>
                  <p class="animation" style="--i:2" style="--i:2">Lorem ipsum dolor sit amet consectetur adipisicing.
                  </p>
               </div>
            </div>
         </div>

      </div>
   </div>
