<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/header.css">
	<link rel="stylesheet" href="../styles/create-account.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="shortcut icon" href="../assets/img/Favicon.png" type="image/x-icon">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div class="div-vh">
			<div class="index-header">
				<h1 class="d-none">Capybank</h1>
				<img src="../assets/img/Capybank.png" alt="capybank logo" class="logo align-self-center ms-1">
				<nav class="navbar navbar-expand-sm ">
					<div class="container-fluid me-1">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="../index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./accounts.html">Accounts</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Sing In</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Sing Up</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="div-formulary">
				<form class="formulary" :class="{ saved: isSaved }, { common: isCommon }">
					<span class="span1"></span>
					<span class="span2"></span>
					<span class="span3"></span>
					<span class="span4"></span>
					<fieldset class="column mb-3">


						<div class="card-type">
							<h4 class="text-center">Select the type of the Account</h4>
							<div class="checks-form">
								<div class="form-check">
									<input  class="form-check-input"
									type="radio"
									name="accountType"
									id="commonAccount"
									value="COMMON"
									@click="changeCommon">
									<label class="form-check-label" for="commonAccount">
										Common
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input"
									type="radio"
									name="accountType"
									id="savedAccount"
									value="SAVED"
									@click="changeSaved">
									<label class="form-check-label" for="savedAccount">
										Saved
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<button type="submit" class="button">Create CapyCard</button>

				</form>
			</div>
		</div>
	</div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
	</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../javascript/create-account.js"></script>

</html>
